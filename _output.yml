bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      toolbar:
        position: fixed
      search: yes
      sharing:
        facebook: yes
        twitter: yes
      before: |
        <li><a href="./">Mesocosm User Manual</a></li>
      after: |
        <li><a href="https://github.com/SilbigerLab/Mesocosm_User_Manual" target="blank">Full Manual on GitHub</a></li>
    download: ["epub", "pdf"]
    search: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
